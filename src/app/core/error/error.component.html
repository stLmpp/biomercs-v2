<h1 modalTitle>{{ httpError?.status }} - {{ httpError?.message }}</h1>
<modal-content>
  <p *ngIf="httpError?.error">Error: {{ httpError?.error }}</p>
  <p *ngIf="httpError?.sqlMessage">SQL Message: {{ httpError?.sqlMessage }}</p>
</modal-content>
<modal-actions>
  <button modalClose bioButton>Close</button>
</modal-actions>
