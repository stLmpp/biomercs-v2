<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  [attr.width]="baseSize * size + 'px'"
  [attr.height]="baseSize * size + 'px'"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
>
  <circle
    cx="50"
    cy="50"
    r="32"
    stroke-width="8"
    stroke="#6e6e6e"
    stroke-dasharray="50.26548245743669 50.26548245743669"
    fill="none"
    stroke-linecap="square"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      dur="1s"
      repeatCount="indefinite"
      keyTimes="0;1"
      values="0 50 50;360 50 50"
    ></animateTransform>
  </circle>
  <circle
    cx="50"
    cy="50"
    r="23"
    stroke-width="8"
    stroke="#a4a4a4"
    stroke-dasharray="36.12831551628262 36.12831551628262"
    stroke-dashoffset="36.12831551628262"
    fill="none"
    stroke-linecap="square"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      dur="1s"
      repeatCount="indefinite"
      keyTimes="0;1"
      values="0 50 50;-360 50 50"
    ></animateTransform>
  </circle>
</svg>
