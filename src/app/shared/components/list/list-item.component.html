<input
  #control
  class="control"
  type="radio"
  [name]="name"
  [value]="value"
  [model]="model"
  [disabled]="disabled"
  (modelChange)="onChange($event)"
  (blur)="onTouched()"
  tabindex="-1"
  *ngIf="listParentControl && value"
/>
<ng-content select="[prefix]"></ng-content>
<ng-content></ng-content>
<ng-content select="[suffix]"></ng-content>
