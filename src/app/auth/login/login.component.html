<form novalidate>
  <card>
    <h6 cardTitle>Login</h6>
    <card-content>
      <form-field>
        <label>Teste</label>
        <input autocomplete="off" bioInput [control]="control" />
      </form-field>
    </card-content>
    <card-actions>
      <button bioButton primary (click)="control.reset()" type="button">Reset</button>
    </card-actions>
  </card>
</form>
